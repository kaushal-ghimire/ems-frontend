<div class="form-container">
    <h2>Edit Event</h2>

    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
        <div class="form-group">
            <label for="title">Event Title</label>
            <input type="text" id="title" name="title" class="form-control" [(ngModel)]="event.title" required>
        </div>

        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input id="capacity" name="capacity" class="form-control" [(ngModel)]="event.capacity" required>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="datetime-local" id="date" name="date" class="form-control" [(ngModel)]="event.eventDate"
                required>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" class="form-control" [(ngModel)]="event.location" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" [(ngModel)]="event.description" rows="4"
                required></textarea>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Update Event</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
