<div class="container mt-3">
    <h3>Events <button routerLink="/events/new" class="btn btn-sm btn-primary float-end">New</button></h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>SN</th>
                <th>Title</th>
                <th>Date</th>
                <th>Capacity</th>
                <th>Location</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of pagedEvents; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ e.title }}</td>
                <td>{{ e.eventDate | date:'medium' }}</td>
                <td>{{ e.capacity }}</td>
                <td>{{ e.location }}</td>
                <td>
                    <a [routerLink]="['/events', e.id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
                    <button (click)="delete(e.id)" class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="pagination-controls">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
</div>
