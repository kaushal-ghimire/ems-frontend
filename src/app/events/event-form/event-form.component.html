<div class="form-container">
    <h2>Add New Event</h2>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" formControlName="title" type="text" placeholder="Enter event title" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" rows="3"
                placeholder="Enter event details"></textarea>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input id="location" formControlName="location" type="text" placeholder="Enter location" />
        </div>

        <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input id="eventDate" formControlName="eventDate" type="datetime-local" />
        </div>

        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input id="capacity" formControlName="capacity" type="number" placeholder="Enter max attendees" />
        </div>

        <!-- âœ… Action Buttons -->
        <div class="form-actions">
            <button type="button" class="btn-back" (click)="router.navigate(['/events'])">Back</button>
            <button type="submit" class="btn-submit">Create Event</button>
        </div>
    </form>
</div>
